service: nhl-data-pipeline
frameworkVersion: '3'

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  handleScheduleFeed:
    handler: src/functions/scheduleFeedHandler/handler.handleScheduleFeed
    events:
      - eventBridge:
          schedule: rate(1 minute)
